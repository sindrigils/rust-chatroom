version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: chat-postgres
    environment:
      POSTGRES_DB: rust_chat      
      POSTGRES_USER: rust_chat    
      POSTGRES_PASSWORD: rust_chat
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5434:5432"  
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chat-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rust_chat -d rust_chat"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: chat-redis
    command: redis-server --appendonly yes --requirepass redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - chat-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis_password", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  db-migrate:
    build:
      context: .
      dockerfile: ./api/migration/Dockerfile
    environment:
      - DATABASE_URL=postgres://rust_chat:rust_chat@postgres:5432/rust_chat
      - REDIS_URL=redis://:redis_password@redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: "no"
    networks:
      - chat-network

volumes:
 postgres_data:
   driver: local
 redis_data:
   driver: local

networks:
 chat-network:
   driver: bridge