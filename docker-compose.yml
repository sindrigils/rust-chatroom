version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: chat-postgres
    environment:
      POSTGRES_DB: rust_chat      
      POSTGRES_USER: rust_chat    
      POSTGRES_PASSWORD: rust_chat
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5434:5432"  
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chat-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rust_chat -d rust_chat"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: chat-redis
    command: redis-server --appendonly yes --requirepass redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - chat-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis_password", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend-1:
    build:
      context: . 
      dockerfile: ./api/Dockerfile
    container_name: chat-backend-1
    environment:
      - DATABASE_URL=postgres://rust_chat:rust_chat@postgres:5432/rust_chat
      - REDIS_URL=redis://:redis_password@redis:6379/0
      - JWT_SECRET=ECHWb4P4lWvw/7is2FpAD9O2W1LvDQdsCj3e5vB669xBngJ4j6795y3dOOiiInolyiJTENQ5EyRgxMNNl/ToDg==
      - DOMAIN=http://localhost:3000
      - HTTP_PORT=8001
    ports:
      - "8001:8001"
    networks:
      - chat-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  backend-2:
