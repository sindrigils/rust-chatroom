name: API Verify

on:
  push:
    branches: [main, develop]
    paths:
      - 'api/**'
  pull_request:
    paths:
      - 'api/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      
      - name: Check api formatting
        run: cargo fmt --manifest-path api/Cargo.toml --all -- --check

  lint:
    name: Clippy Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      
      - name: Cache cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            api/target
          key: ${{ runner.os }}-api-${{ hashFiles('api/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-api-

      - name: Lint api
        run: cargo clippy --manifest-path api/Cargo.toml --all-targets --all-features -- -D warnings

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Security audit
        uses: rustsec/audit-check@v1.4.1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          working-directory: api

  build:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            api/target
          key: ${{ runner.os }}-api-${{ hashFiles('api/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-api-
    
      - name: Build api
        run: cargo build --manifest-path api/Cargo.toml --release