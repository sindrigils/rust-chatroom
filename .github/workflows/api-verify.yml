name: API Verify

on:
  push:
    paths:
      - 'api/**'
  pull_request:
    paths:
      - 'api/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      
      - name: Check api formatting
        working-directory: ./api
        run: cargo fmt --all -- --check

  lint:
    name: Clippy Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      
      - name: Cache cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            api/target
          key: ${{ runner.os }}-api-${{ hashFiles('api/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-api-

      - name: Lint api
        working-directory: ./api
        run: cargo clippy --all-targets --all-features -- -D warnings

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install cargo-audit
        run: cargo install cargo-audit
      
      - name: Audit api
        working-directory: ./api
        run: cargo audit

  build:
    name: Build Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            api/target
          key: ${{ runner.os }}-api-${{ hashFiles('api/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-api-
    
      - name: Build api
        working-directory: ./api
        run: cargo build --release