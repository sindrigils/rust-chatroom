name: Backend Security Audit

on:
  push:
    paths:
      - 'api/**'
      - 'load-balancer/**'

env:
  CARGO_TERM_COLOR: always

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache cargo-audit
        uses: actions/cache@v3
        with:
          path: ~/.cargo/bin/cargo-audit
          key: ${{ runner.os }}-cargo-audit-0.18.3
          restore-keys: |
            ${{ runner.os }}-cargo-audit-
      
      - name: Install cargo-audit
        run: |
          if ! command -v cargo-audit &> /dev/null; then
            echo "cargo-audit not found, installing..."
            cargo install cargo-audit --locked
          else
            echo "cargo-audit already installed"
          fi
      
      - name: Audit load-balancer
        run: cargo audit --manifest-path load-balancer/Cargo.toml --ignore RUSTSEC-2023-0071
      
      - name: Audit API
        run: cargo audit --manifest-path api/Cargo.toml --ignore RUSTSEC-2023-0071